/* Estilos CSS */

.header {

.navbar {

  .navbar {
    padding: 10px;
  }

    padding: 10px;

  .featured-content {
    padding: 20px;
  }

  .featured-content h2 {
    font-size: 24px;
  }

  .featured-content p {
    font-size: 16px;
  }
}

/* Estilos para los logos de las páginas de música */
.music-links {
  text-align: center;
}

.music-link {

.music-logo {

}

.music-logo:hover {

}

.music-name {
  font-size: 18px;
  margin-top: 10px;
}
