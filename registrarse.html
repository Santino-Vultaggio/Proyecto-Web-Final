<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrarse</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #141414;
  margin: 0;
  padding: 0;
  color: #fff;
}

.header {
  background-color: #141414;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 300px;
  width: 90%; /* Cambiado para que sea responsivo */
  margin: 0 auto;
  margin-top: 50px;
}

.login-container h2 {
  margin-top: 0;
  font-size: 24px;
}

.login-container input[type="text"],
.login-container input[type="password"],
.login-container input[type="submit"] {
  margin-bottom: 10px;
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  color: #333;
}

.login-container input[type="submit"] {
  background-color: #ff0000d3;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-container input[type="submit"]:hover {
  background-color: #ff0000d3;
}

.register-button {
  margin-top: 10px;
  text-align: center;
}

.register-button a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.register-button a:hover {
  text-decoration: underline;
}

.error-message,
.success-message {
  margin-top: 10px;
  color: #ff0000;
}

.success-message {
  color: #00ff00;
}

/* Estilos Responsivos */
@media only screen and (max-width: 600px) {
  .login-container {
    width: 90%; /* Cambiado para que sea responsivo */
  }
}
</style>
</head>
<body>

<header class="header">
  <h1>Registrarse</h1>
</header>

<div class="login-container">
  <h2>Registrarse</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
    <input type="submit" value="Registrarse">
  </form>
  <div class="error-message" id="errorMessage"></div>
  <div class="success-message" id="successMessage"></div>
  <div class="register-button">
    <a href="iniciarsesion.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Evita el envío del formulario por defecto
  
  // Obtiene los valores de usuario y contraseñas
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  // Validación de contraseña
  if (password !== confirmPassword) {
    document.getElementById("errorMessage").innerText = "Las contraseñas no coinciden";
    return;
  }

  // Aquí simularíamos la lógica de registro, como enviar los datos a una API o guardar en una base de datos
  // En este ejemplo, solo mostramos un mensaje de éxito
  
  // Muestra mensaje de éxito
  document.getElementById("successMessage").innerText = "¡Registro exitoso! Redirigiendo...";
  
  // Redirecciona a la página de inicio después de 3 segundos (solo para simular)
  setTimeout(function() {
    window.location.href = "inicio.html";
  }, 3000);
});
</script>

</body>
</html>
